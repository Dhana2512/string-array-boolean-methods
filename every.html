<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>every</title>
</head>
<body>
    <script>
        'use strict';
        let ages = [15,18,20,22];
        const out = ages.every(age => age>=15);
        console.log(out);
    </script>
</body>
</html>
